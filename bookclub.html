<!doctype HTML>
<HTML lang = "fr">
<head>
<title>Make a Book List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="bookclub.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> 
</head>

<body>
<h1 id="h" >BOOK CLUB</h1>



<main>

<div id="landing">
	<h2 id="search-text">Search for a book by...</h2>
	
	<div id="search">
        <h1 id="home-head">BOOK CLUB</h1>
		<div class="search_container">
			<p>Author</p>
			<input id="title" placeholder="ex William Shakespeare"> 
		</div>
		<b>or</b>
		<div class="search_container">
			<p>Title</p>
			<input id="author" placeholder="ex Romeo and Juliet"> 
		</div>
			<b>or</b>
		<div class="search_container">
			<p>ISBN</p>
			<input id="isbn" placeholder="ex 000-0-00-0000000-0">
		</div>
	</div>
	<br>
	<div class="sbutton">
		<button onclick="newRequest()" id="return">Search</button>
	</div>
</div>
<div id="overlay">
    <div class="container" id="book">
        <div class="btn">
            <button onclick="off()">X</button>
        </div>
        <div class="center">
            <div class="left-arrow">
                <p><button id="leftbtn">left</button></p>
            </div>
            <div class="center-image">
                <div class="left" id="getImage">
                    <img src="https://www.googleapis.com/books/v1/volumes?q=harry+potter&callback=handleResponse" alt="Book">
                </div>
                <div class="right">
                    <div class="title" id="book-title"></div>
                    <div class="author" id="book-author"></div>
                    <div class="description" id="book-description"></div>
                </div>
            </div>
            <div class="right-arrow">
                <p><button id="rightbtn">right</button></p>
            </div>
          
        </div>
        <div class="keep" id="keep" onclick="keep()">
			<button>Keep</button>
        </div>
    </div>
	<div class="no_book" id="noo_book">
		The book <div id="no_title">Title</div> by <strong>Author</strong> or ISBN number <b>000-0-00-000000-0</b> 
		could not be found.
		<br>
		Try another search
		<br>

		<button id="OK" onclick="off()">OK</button>
	</div>
</div>



<div id="bookDisplay">
    <div class="new-tile-row">
    </div>
    <div class="new-tile-row">
    </div>
    <div class="new-tile-row">
    </div>
</div>

</main>

<!-- The Javascript for this page -->
<script src="bookclub.js"></script>

<!-- The JSONp request -->
<script id="dummy"></script>  

</body>
</html>
